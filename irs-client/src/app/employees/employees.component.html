<div class="main-container">
  <app-sidebar class="sidebar-container"></app-sidebar>

  <div class="content-container">
    <div class="employees-table-container">
      <h1>Employees</h1>

      <table mat-table [dataSource]="employees" class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="employee_id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.employee_id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="employee_name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date_of_joining">
          <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
          <td mat-cell *matCellDef="let element"> {{element.date_of_joining}} </td>
        </ng-container>

        <!-- Employment Column -->
        <ng-container matColumnDef="employment_status">
          <th mat-header-cell *matHeaderCellDef> Employment Status </th>
          <td mat-cell *matCellDef="let element"> {{element.employment_status}} </td>
        </ng-container>

        <!-- Designation Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef> Designation </th>
          <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="employee_age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
        </ng-container>

        <!-- Pay Column -->
        <ng-container matColumnDef="pay_grade">
          <th mat-header-cell *matHeaderCellDef> Grade </th>
          <td mat-cell *matCellDef="let element"> {{element.pay_grade}} </td>
        </ng-container>

        <!-- Hired By Column -->
        <ng-container matColumnDef="hired_by_id">
          <th mat-header-cell *matHeaderCellDef> Hired By </th>
          <td mat-cell *matCellDef="let element"> {{element.hired_by_id}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <div class="action-buttons">
              <button class="action-button"mat-icon-button color="primary">
                <fa-icon [icon]="['fas', 'edit']">Edit</fa-icon>
              </button>
              <button class="action-button" mat-icon-button color="warn">
                <fa-icon [icon]="['fas', 'trash-alt']">Delete</fa-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
