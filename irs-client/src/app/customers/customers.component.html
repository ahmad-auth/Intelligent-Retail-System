<div class="main-container">
  <app-sidebar class="sidebar-container"></app-sidebar>

  <div class="content-container">
    <div class="customers-table-container">
      <h1>Customers</h1>

      <table mat-table [dataSource]="customers" class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="customer_id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="customer_name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
        </ng-container>

        <!-- Registration Column -->
        <ng-container matColumnDef="registration_status">
          <th mat-header-cell *matHeaderCellDef> Registered </th>
          <td mat-cell *matCellDef="let element"> {{element.registration_status}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="customer_address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.customer_address}} </td>
        </ng-container>

        <!-- Contact Column -->
        <ng-container matColumnDef="customer_contact">
          <th mat-header-cell *matHeaderCellDef> Contact </th>
          <td mat-cell *matCellDef="let element"> {{element.customer_contact}} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="customer_gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.customer_gender}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <div class="action-buttons">
              <button class="action-button"mat-icon-button color="primary">
                <fa-icon [icon]="['fas', 'edit']">Edit</fa-icon>
              </button>
              <button class="action-button" mat-icon-button color="warn">
                <fa-icon [icon]="['fas', 'trash-alt']">Delete</fa-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
