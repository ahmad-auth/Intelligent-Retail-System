<div>
    <div class="add-title">
        <h2 class="primary">Add a new item</h2>
    </div>
    <div>
        <form [formGroup]="createItemForm" (change)="formChanged()">
            <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px" (window:resize)="onResize($event)">
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field>
                            <input matInput placeholder="Code" formControlName="item_code" required>
                            <!-- <mat-error *ngIf="addCusForm.controls.firstname.hasError('required')">
                                Please enter first name
                            </mat-error>
                            <mat-error *ngIf="addCusForm.controls.firstname.hasError('pattern')">
                                Please enter valid first name
                            </mat-error> -->
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Title" formControlName="item_title" required>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field class="example-full-width">
                            <input matInput type="number" placeholder="Price" formControlName="item_price" required>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>

                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Company" formControlName="item_company" required>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <!-- <mat-grid-tile>
                    <div class="text-inside">
                        <mat-radio-group class="gender">
                            <div style="color:grey;">Gender</div>
                            <mat-radio-button color="primary" style="padding:4px 4px 0px 0px;" value="1">Male</mat-radio-button>
                            <mat-radio-button color="primary" style="padding:4px 0px 0px 24px;" value="2">Female</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </mat-grid-tile> -->
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field class="example-full-width">
                            <input matInput type="number" placeholder="Discount" formControlName="item_discount" required>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>

            <div class="btn-sec">
                <button mat-raised-button type="submit" color="primary" class="Update-btn" (click)="createItem()">Save</button>
                <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
            </div>

        </form>
    </div>
</div>
