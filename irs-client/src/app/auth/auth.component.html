<div class="auth-main">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span  class="title"><a href="http://localhost:4200/">I. R. S.</a></span>
    </mat-toolbar-row>
  </mat-toolbar>

  <form [formGroup]="authForm" (ngSubmit)="tryAuth()">
    <div class="loginForm">
      <h1>LOGIN TO <strong>IRS</strong></h1>

      <div class="loginFormField">
        <fa-icon [icon]="['fas', 'user']" size="2x"></fa-icon>
        <mat-form-field appearance="fill">
          <mat-label>USERNAME</mat-label>
          <input type="text" formControlName="username" required matInput>
          <mat-error *ngIf="authForm.invalid">Field is required.</mat-error>
        </mat-form-field>
      </div>

      <div class="loginFormField">
        <fa-icon [icon]="['fas', 'key']" size="2x"></fa-icon>
        <mat-form-field appearance="fill">
          <mat-label>PASSWORD</mat-label>
          <input type="password" formControlName="password" required matInput>
          <mat-error *ngIf="authForm.invalid">Field is required.</mat-error>
        </mat-form-field>
      </div>

      <button type="submit" mat-flat-button color="primary">
        <fa-icon class="loginIcon" [icon]="['fas', 'sign-in-alt']"></fa-icon>
        <span>LOGIN</span>
      </button>
      <mat-error>{{this.errorStatement}}</mat-error>
    </div>
  </form>

</div>
